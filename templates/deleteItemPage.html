{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
	<div class="row"><h4 class="text-center">Are you sure you want to delete "{{item.name}}"?</h4></div>

	<div class="row">
		<form method="post" action="/items/{{item.id}}/delete">
			<a href="/items/{{item.id}}">Cancel</a>
			<button type="submit" class="btn btn-primary">Delete</button>
		</form>
	</div>
</div>

{% endblock %}
