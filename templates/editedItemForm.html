{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">	
	<div class="row"><h2 class="text-center text-uppercase">Edit Item</h2></div>

	<form action="/items/{{item.id}}/edit" method="POST">
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label>
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{item.name}}">
		</div>

		<div class="form-group">
			<label for="exampleTextarea">Description</label>
			<textarea class="form-control" id="exampleTextarea" rows="3" name="description">{{item.description}}</textarea>
		</div>

		<div class="form-group">
			<label for="exampleSelect1">Type</label>
			<select class="form-control" id="exampleSelect1" name="type">
	  			{% for t in types %}
	  				<option>{{t.type}}</option>
	  			{% endfor %}
			</select>
		</div>
		
		<a href="/items/{{item.id}}">Cancel</a>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
